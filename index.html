<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"
    <title>Music Website</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.jpg" class="logo">
            <ul>
                <li style="padding-left:1em"><a href="index.html">HOME</a></li>
                <li style="padding-left:1em"><a href="about.html">ABOUT</a></li>
                <li style="padding-left:1em"><a href="#">SPECIFICATIONS</a></li>
                <li style="padding-left:1em"><a href="#">PRODUCTS</a></li>
                <li style="padding-left:1em"><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click here to Listen</p>
                <img src="media/play.png" id="icon">

            </div>
        </div>
    </div>
    <audio src="media/music.mp3" id="mySong" type="audio/mp3">
    </audio>
<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(mySong.paused)
        {
            mySong.play();
            icon.src = "media/pause.png"
        }
        else
        {
            mySong.pause();
            icon.src = "media/play.png"

        }
    }
</script>
    
</body>
</html>
